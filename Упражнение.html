<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Встроенный сайт с Ruffle</title>
    <script src="https://unpkg.com/@rufflejs/ruffle@latest/dist/ruffle.js"></script>
    <style>
        .ruffle-embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Сайт с Ruffle</h1>
    <div id="ruffle-wrapper">
        <script>
            // Скрипт для автоматического замещения SWF файлов на элементы Ruffle
            window.addEventListener("load", function() {
                const ruffleElems = document.querySelectorAll("object, embed");
                ruffleElems.forEach(function(elem) {
                    RufflePlayer.replace(elem, {
                        polyfills: false,
                        cors: false
                    });
                });
            });
        </script>
        <iframe src="http://files.school-collection.edu.ru/dlrstore/669ba08a-e921-11dc-95ff-0800200c9a66/index_listing.html" title="Пример сайта" width="800" height="600" frameborder="0"></iframe>
    </div>
</body>
</html>
